        <!-- Navigation -->

            <a

            <a

            </a>
            <a

              Dashboard

        </nav>

        <!-- Hero Content -->
        <div class="container mx-auto px-4 pt-56 pb-32 relative">
          <div class="max-w-4xl mx-auto text-center relative z-10">
            <h1
              class="text-4xl md:text-6xl font-bold text-gray-900 mb-8 leading-tight px-10 lg:px-0 lg:pt-0 pt-20"
            >
              Top Influencer Recruitment Platform Globally
            </h1>
            <span class="text-xl px-0 lg:px-20">
              We're Influencer, the originators of influencer marketing. A
              global agency, founded by creators.
            </span>
            <div
              class="flex flex-col lg:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4 mt-10"
            >
              <button
                class="hover-text primary-bg secondary-bg text-white px-6 py-2 rounded-full duration-300 w-40"
              >
                Hire
              </button>
              <button
                class="border primary-text secondary-border text-white px-6 py-2 rounded-full secondary-bg duration-300 w-40"
              >
                Discover more

            </div>
          </div>

          <!-- Floating Images -->
          <div
            class="absolute top-10 left-10 transform hover:scale-105 transition-transform duration-200 float-animation-1"
            style="animation-delay: 1s"
          >
            <img

              alt="Profile 1"
              class="rounded-lg shadow-lg"
            />
          </div>
          <div
            class="absolute top-4 left-[15rem] transform hover:scale-105 transition-transform duration-200 float-animation-2"
          >
            <img
              src="asset/image/Rectangle 355.png"
              alt="Profile 1"
              class="rounded-lg shadow-lg"
            />
          </div>
          <div
            class="hidden md:block absolute top-20 right-20 transform hover:scale-105 transition-transform duration-200 float-animation-3"
          >
            <img
              src="asset/image/Rectangle 359.png"
              alt="Profile 2"
              class="shadow-lg"
            />
          </div>
          <div
            class="absolute top-[44rem] lg:top-[24rem] left-14 lg:left-0 transform hover:scale-105 transition-transform duration-200 float-animation-1"
          >
            <img
              src="asset/image/Rectangle 357.png"
              alt="Profile 3"
              class="shadow-lg"
            />
          </div>
          <div
            class="absolute hidden lg:block right-1/4 transform hover:scale-105 transition-transform duration-200 float-animation-2"
          >
            <img
              src="asset/image/Rectangle 358.png"
              alt="Profile 3"
              class="shadow-lg"
            />
          </div>
          <div
            class="absolute hidden lg:block right-10 transform hover:scale-105 transition-transform duration-200 float-animation-1"
            style="animation-delay: 0.8s"
          >
            <img
              src="asset/image/Rectangle 360.png"
              alt="Profile 3"
              class="shadow-lg"
            />
          </div>

          <!-- Social Icons -->
          <div class="absolute top-1/3 right-1/4 social-float">
            <div
              class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white shadow-lg transform hover:scale-105 transition-transform duration-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"
                />
              </svg>
            </div>
          </div>
          <div
            class="absolute bottom-1/4 right-1/3 social-float"
            style="animation-delay: -5s"
          >
            <div
              class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white shadow-lg transform hover:scale-105 transition-transform duration-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
                />

          </div>
          <div

          >
            <div
              class="w-10 h-10 bg-blue-400 rounded-full flex items-center justify-center text-white shadow-lg transform hover:scale-105 transition-transform duration-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="22" y1="2" x2="11" y2="13" />
                <polygon points="22 2 15 22 11 13 2 9 22 2" />
              </svg>

          </div>

      </div>

      <button
        id="mobile-menu-button"
        class="md:hidden fixed top-4 right-4 z-20 p-2"
        aria-label="Toggle Menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>

      <!-- Add this drawer menu -->
      <div
        id="mobile-menu"
        class="fixed inset-y-0 right-0 w-full bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out md:hidden z-40"
      >
        <div class="p-6 space-y-6">
          <div class="flex items-center justify-between mb-6">
            <span class="text-xl font-bold primary-text">Menu</span>
            <button
              id="close-menu-button"
              class="p-1 rounded-full secondary-bg transition-all duration-300 primary-text"
              aria-label="Close Menu"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
          <nav class="space-y-4">
            <a
              href="/"
              class="block primary-text border-l-4 primary-border pl-4"
              >Home</a
            >
            <a
              href="#"
              class="block text-gray-600 hover-text hover:border-l-4 hover-border pl-4 transition-colors"
              >Influencer</a
            >
            <a
              href="#"
              class="block text-gray-600 hover-text hover:border-l-4 hover-border pl-4 transition-colors"
              >Service</a
            >
            <a
              href="#"
              class="block text-gray-600 hover-text hover:border-l-4 hover-border pl-4 transition-colors"
              >About Us</a
            >
            <a
              href="#"
              class="block text-gray-600 hover-text hover:border-l-4 hover-border pl-4 transition-colors"
              >Contact</a
            >
          </nav>
          <div class="pt-6 border-t border-gray-200">
            <div class="flex flex-col space-y-3">
              <a
                href="login.html"
                class="border primary-text secondary-border text-white px-6 py-1 rounded-full secondary-bg duration-300 text-center"
              >
                Log In
              </a>
              <a
                href="signup.html"
                class="hover-text primary-bg secondary-bg text-white px-6 py-1 rounded-full duration-300 text-center"
              >
                Sign Up
              </a>
              <a
                href="dashboard.html"
                class="hover-text primary-bg secondary-bg text-white px-6 py-1 rounded-full duration-300 text-center"
              >
                Dashboard
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Add this overlay -->
      <div
        id="mobile-menu-overlay"
        class="fixed inset-0 bg-black opacity-0 pointer-events-none transition-opacity duration-300 ease-in-out md:hidden"
      ></div>

      <!-- Add this script before the closing body tag -->
      <script>
        const mobileMenu = document.getElementById("mobile-menu");
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        const closeMenuButton = document.getElementById("close-menu-button");
        const overlay = document.getElementById("mobile-menu-overlay");

        function openMenu() {
          mobileMenu.classList.remove("translate-x-full");
          mobileMenuButton.setAttribute("aria-expanded", "true");
          overlay.classList.add("opacity-50");
          overlay.classList.remove("pointer-events-none");
          document.body.style.overflow = "hidden";
        }

        function closeMenu() {
          mobileMenu.classList.add("translate-x-full");
          mobileMenuButton.setAttribute("aria-expanded", "false");
          overlay.classList.remove("opacity-50");
          overlay.classList.add("pointer-events-none");
          document.body.style.overflow = "";
        }

        mobileMenuButton.addEventListener("click", openMenu);
        closeMenuButton.addEventListener("click", closeMenu);
        overlay.addEventListener("click", closeMenu);

        // Close menu on escape key press
        document.addEventListener("keydown", (e) => {
          if (
            e.key === "Escape" &&
            !mobileMenu.classList.contains("translate-x-full")
          ) {
            closeMenu();
          }
        });
      </script>
    </div>

    <script>
      const buttons = document.querySelectorAll("aside button");
      buttons.forEach((button) => {
        button.onclick = () => {
          const dropdownMenu = button.nextElementSibling;
          dropdownMenu.classList.toggle("hidden");
        };
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

    <script src="asset/js/doughnut-cahrt.js"></script>
    <script src="asset/js/date-filter.js"></script>
